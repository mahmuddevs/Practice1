<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Video Background</title>
</head>

<body>
    <section class="showcase">
        <header>
            <h2 class="logo">Logo Here</h2>
            <div class="toggle"></div>
        </header>

        <video src="./background.mp4" muted loop autoplay></video>
        <div class="overlay"></div>

        <div class="text">
            <h2>SOME RANDOM HEADER</h2>
            <h3>TO MAKE LIFE BEAUTIFUL</h3>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Cumque unde debitis vero minima fugit tempora
                nostrum, temporibus harum quisquam at?</p>
            <a href="#">Learn More</a>
        </div>

        <ul class="social">
            <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
        </ul>
    </section>

    <nav class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>
    <script>
        const menuToggle = document.querySelector('.toggle')
        const showcase = document.querySelector('.showcase')

        menuToggle.addEventListener('click' , () => {
            menuToggle.classList.toggle('active')
            showcase.classList.toggle('active')
        })
    </script>
</body>

</html>
